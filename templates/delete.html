{% extends "base.html" %}
{% block content %}
<h1>削除</h1>
<p>以下のメモを削除しますか？</p>
<form method="POST">
    <table border="1">
        <tr>
            <th>期日</th>
            <th>タスクの内容</th>
            <th>重要度</th>
        </tr>
        <tr>
            <td>
                <input type="text" name="deadline" value="{{post.deadline}}" disabled>
            </td>
            <td>
                <input type="text" name="body" value="{{post.body}}" disabled>
            </td>
            <td>
                <input type="text" name="priority" value="{{post.priority}}" disabled>
            </td>
        </tr>
    </table>
    <input type="submit" value="削除">
</form>
<a href="/" role="button">一覧に戻る</a>
{% endblock %}
